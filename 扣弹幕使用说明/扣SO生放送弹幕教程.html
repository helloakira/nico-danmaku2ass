<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>扣SO生放送弹幕教程</title>
		<style>
			img {
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		1.CHROME随便进入一个NICO生放送SO页面，在页面内“右键-检查”。<br />
		<img src="src/so/1.png"><br />
		
		<br />
		<hr />
		2.点击左上地址栏旁的“重新加载”，或者键盘“F5”刷新页面。（不刷新找不到以下的api.json）<br />
		<img src="src/so/2.png"><br />
		
		<br />
		<br />
		<hr />
		3.弹出的窗口点击“更多-Application”。<br />
		<img src="src/so/3.png"><br />
		
		<br />
		<hr />
		4.点击“XHR and Fetch”展开，再点击“api.json”。<br />
		<img src="src/so/4.png"><br />
		
		<br />
		<hr />
		5.点击“右键-Copy value”复制该数组。<br />
		<img src="src/so/5.png"><br />
		
		<br />
		<hr />
		6.将数组复制回“nico-xml转ass页面”的文本框内，点击“JSON加载”按钮。<br />
		<img src="src/so/6.png"><br />
		
		<br />
		<hr />
		
		7.点击“保存合体弹幕ASS”按钮。<br />
		<img src="src/so/7.png"><br />
		
		<br />
	</body>
</html>
